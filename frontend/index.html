<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Task Analyzer</h1>
            <p>Intelligently prioritize your tasks based on multiple factors</p>
        </header>

        <div class="app-container">
            <section class="input-section">
                <h2>Add Tasks</h2>
                
                <div class="input-methods">
                    <div class="single-task-form">
                        <h3>Add Single Task</h3>
                        <form id="taskForm">
                            <div class="form-group">
                                <label for="title">Task Title:</label>
                                <input type="text" id="title" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="dueDate">Due Date:</label>
                                <input type="date" id="dueDate" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="estimatedHours">Estimated Hours:</label>
                                <input type="number" id="estimatedHours" min="0.1" step="0.1" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="importance">Importance (1-10):</label>
                                <input type="number" id="importance" min="1" max="10" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="dependencies">Dependencies (comma-separated IDs):</label>
                                <input type="text" id="dependencies" placeholder="e.g., 1, 3, 5">
                            </div>
                            
                            <button type="submit">Add Task</button>
                        </form>
                    </div>
                    <div class="bulk-input">
                        <h3>Bulk Input (JSON)</h3>
                        <textarea id="bulkInput" placeholder='[
  {
    "title": "Fix login bug",
    "due_date": "2024-12-15",
    "estimated_hours": 3,
    "importance": 8,
    "dependencies": []
  }
]'></textarea>
                        <button onclick="loadBulkTasks()">Load Tasks</button>
                    </div>
                </div>
                <div class="current-tasks">
                    <h3>Current Tasks</h3>
                    <div id="tasksList" class="tasks-list"></div>
                    <div class="task-actions">
                        <button onclick="clearAllTasks()">Clear All</button>
                        <span id="taskCount">0 tasks</span>
                    </div>
                </div>
            </section>
            <section class="analysis-controls">
                <h2>Analysis Strategy</h2>
                <div class="strategy-selector">
                    <select id="strategySelect">
                        <option value="smart_balance">Smart Balance</option>
                        <option value="fastest_wins">Fastest Wins</option>
                        <option value="high_impact">High Impact</option>
                        <option value="deadline_driven">Deadline Driven</option>
                    </select>
                    <button onclick="analyzeTasks()" id="analyzeBtn">Analyze Tasks</button>
                </div>
                <div id="loading" class="loading hidden">Analyzing tasks...</div>
            </section>
            <section class="output-section">
                <h2>Analysis Results</h2>
                <div id="results" class="results-container">
                    <div class="placeholder">
                        <p>Your analyzed tasks will appear here</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
